services:
  tp-mysql:
    image: mysql:8.0
    container_name: tp-mysql
    environment:
      MYSQL_DATABASE: tpdb
      MYSQL_USER: tpuser
      MYSQL_PASSWORD: tppass
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 20

  students-api:
    build: .
    container_name: students-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://tp-mysql:3306/tpdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: tpuser
      SPRING_DATASOURCE_PASSWORD: tppass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      tp-mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
